<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的作品集</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>我的作品集</h1>
            <nav>
                <ul>
                    <li><a href="#home">首页</a></li>
                    <li><a href="#portfolio">作品集</a></li>
                    <li><a href="#about">关于我</a></li>
                    <li><a href="#contact">联系</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home" class="hero">
        <div class="container">
            <h2>欢迎来到我的创意世界</h2>
            <p>我是设计师，专注于平面设计与用户体验。</p>
        </div>
    </section>

    <section id="portfolio" class="portfolio">
        <div class="container">
            <h2>作品集</h2>
            <div class="gallery">
                <div class="item">
                    <img src="images/work1.jpg" alt="作品1">
                    <p>作品1描述</p>
                </div>
                <div class="item">
                    <img src="images/work2.jpg" alt="作品2">
                    <p>作品2描述</p>
                </div>
                <div class="item">
                    <img src="images/work3.jpg" alt="作品3">
                    <p>作品3描述</p>
                </div>
            </div>
        </div>
    </section>

    <section id="about" class="about">
        <div class="container">
            <h2>关于我</h2>
            <p>我是一名设计师，拥有5年以上的设计经验，擅长品牌设计和用户体验设计。</p>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="container">
            <h2>联系我</h2>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="你的名字" required>
                <input type="email" name="email" placeholder="你的邮箱" required>
                <textarea name="message" placeholder="你的留言" required></textarea>
                <button type="submit">发送</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 我的作品集. 保留所有权利。</p>
        </div>
    </footer>
</body>
</html>
